<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/styles.css">
    <script src="Js/script.js" defer></script>
    <title>Js Calc</title>
</head>
<body>
    <div id="calc">
        <h3>Calculadora</h3>
        <div id="operations">
            <div id="previous-operation"></div>
            <div id="current-operation"></div>
        </div>
        <div id="buttons-container">
            <button>CE</button>
            <button>C</button>
            <button>DEL</button>
            <button>/</button>
            <button class="numeber">7</button>
            <button class="numeber">8</button>
            <button class="numeber">9</button>
            <button>*</button>
            <button class="numeber">4</button>
            <button class="numeber">5</button>
            <button class="numeber">6</button>
            <button>-</button>
            <button class="numeber">1</button>
            <button class="numeber">2</button>
            <button class="numeber">3</button>
            <button>+</button>
            <button class="numeber">0</button>
            <button>.</button>
            <button id="equal-btn">=</button>

            
        </div>
    </div>
</body>
</html>
